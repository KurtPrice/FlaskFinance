{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top: 5%;">
        <h2> Card Selections </h2>
        {{ form.cards_selector(class_="form-control mr-sm-2")}}
        <br/>
        <div style="float:right;">
            <button name="add" onclick="addCard()" class="btn btn-outline-success my-w my-sm-0">Add</button>
            <button name="submit" onclick="submitGet()" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
        </div>
        <br/>
        <div style="padding-top:2%" id="cardlist">
            {% for card_field in form.card_str_fields %}
                {{ card_field }}
            {% endfor %}
        </div>
        <div id="found_benefits">
            {% for benefit in benefits %}
                <p>{{ benefit }}<br/></p>
            {% endfor %}
        </div>
    </div>
    {% block scripts %}
        {{ super() }}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='cards.js') }}" />
    {% endblock %}
{% endblock %}
